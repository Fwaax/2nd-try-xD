<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>
    <script>
        //Write Happy 50 times. with numbering 
        document.write("<table border='3'>");
        let counter = 1;
        for (let x = 1; x <= 10; x++) {
            document.write("<tr>");
            for (let y = 0; y < 10; y++, counter++) {
                document.write("<td style='background-color: " + (counter % 2 === 0 ? "red" : "white") + "'>" + counter + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>

</html>
